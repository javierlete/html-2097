<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script defer src="js/password.js"></script>
</head>

<body class="container">
    <form action="">
        <fieldset>
            <legend>Registro</legend>
            <div class="row mb-2">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm">
                    <input type="email" id="email" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-form-label col-sm-2" for="password">Contraseña</label>
                <div class="col-sm">
                    <input class="form-control" type="password" placeholder="Tu password" id="password">
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-form-label col-sm-2" for="password2">Contraseña</label>
                <div class="col-sm">
                    <input class="form-control" type="password" placeholder="Tu password" id="password2">
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
